<section class="section-soft">
  <div class="container">
    <h1>Let’s Work Together</h1>

    <div class="form-card">
      <form id="contact-form">
        <label>Name</label>
        <input type="text" name="name" required>
          
        <label>Business Name</label>
        <input type="text" name="business name" required>

        <label>Email</label>
        <input type="email" name="email" required>

        <label>Service</label>
        <select name="service">
          <option>Branding Essentials</option>
          <option>Business Systems</option>
          <option>Business-in-a-Box</option>
          <option>Custom Quotation</option>
          <option>Just Enquiring</option>
        </select>

        <label>Message</label>
        <textarea name="message" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>
</section>
